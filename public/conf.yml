  - name: 侍中、光禄大夫
    # des中，`强调的文字` || ``强调的文字``
    des:
      - 永汉元年（189年），被`举孝廉`，任守宫令（掌管皇帝的笔、墨、纸张等物品）。九月，`董卓`废少帝刘辩，立献帝刘协。十一月，董卓自为相国，赞拜不名，入朝不趋，剑履上殿。
      - 到冀州后，冀州已为`袁绍`所得，袁绍见荀彧来，待之为上宾。荀彧弟荀谌和同郡辛评、郭图都在袁绍手下。荀彧却认为袁绍最终不能成大事。
      - 初平二年（191年），荀彧离袁绍而投曹操。曹操见荀彧来投，大悦，说：“这是我的子房啊！”于是任荀彧为别部司马，荀彧时年二十九岁。
      - 初平三年（192年），曹操领兖州牧，后为镇东将军。荀彧则以司马身份随其征战。
      - 兴平元年（194年），曹操东征徐州牧陶谦，张邈、陈宫乘机在兖州反曹，暗中迎接吕布。时荀彧和寿张令程昱守鄄城（今山东鄄城北，兖州治所），吕布到后，张邈派刘翊告诉荀彧：“吕将军来帮助曹使君进攻陶谦，应该马上供给他们军备粮食。
      - ”众人疑惑，唯荀彧知其计，立即命令军队加强防，并急召东郡太守夏侯惇。而兖州诸城皆响应张邈，投靠吕布阵营。
    # 非必须
    stack: 钟繇 荀攸 陈群 杜袭 戏志才 郭嘉
    # 非必须
    link: https://www.google.com

  - name: 九歌 · 东皇太一
    des:
      - 吉日兮辰良，穆将愉兮上皇。
      - 抚长剑兮玉珥，璆锵鸣兮琳琅。
      - 瑶席兮玉瑱，盍将把兮琼芳。
      - 蕙肴蒸兮兰藉，奠桂酒兮椒浆。
      - 扬枹兮拊鼓，疏缓节兮安歌。
      - 陈竽瑟兮浩倡。
      - 灵偃蹇兮姣服，芳菲菲兮满堂。
      - 五音纷兮繁会，君欣欣兮乐康。
    stack: React jQuery Less
    # 非必须
    # link: https://www.google.com

  - name: 九歌 · 云中君
    des:
      - 浴兰汤兮沐芳，华采衣兮若英。
      - 灵连蜷兮既留，烂昭昭兮未央。
      - 謇将憺兮寿宫，与日月兮齐光。
      - 龙驾兮帝服，聊翱游兮周章；。
      - 灵皇皇兮既降，猋远举兮云中。
      - 览冀洲兮有余，横四海兮焉穷。
      - 思夫君兮太息，极劳心兮忡忡。
      - 君不行兮夷犹，蹇谁留兮中洲。
      - 美要眇兮宜修，沛吾乘兮桂舟。
      - 令沅湘兮无波，使江水兮安流。
      - 望夫君兮未来，吹参差兮谁思。
      - 驾飞龙兮北征，邅吾道兮洞庭。
      - 薜荔柏兮蕙绸，荪桡兮兰旌。
      - 望涔阳兮极浦，横大江兮扬灵。
      - 扬灵兮未极，女婵媛兮为余太息。
      - 横流涕兮潺湲，隐思君兮陫侧。
      - 桂棹兮兰枻，斵冰兮积雪。
      - 采薜荔兮水中，搴芙蓉兮木末。
      - 心不同兮媒劳，恩不甚兮轻绝。
      - 石濑兮浅浅，飞龙兮翩翩。
      - 交不忠兮怨长，期不信兮告余以不闲。
      - 朝骋骛兮江皋，夕弭节兮北渚。
      - 鸟次兮屋上，水周兮堂下。
      - 捐余玦兮江中，遗余佩兮醴浦。
      - 采芳洲兮杜若，将以遗兮下女。
      - 时不可兮再得，聊逍遥兮容与。
